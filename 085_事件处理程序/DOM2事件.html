<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn">按钮</button>
    <script>
        // 可以多个触发，不会覆盖，编写较麻烦
        var btn = document.getElementById("btn");
        btn.addEventListener("click", function() {
            console.log("按钮被点击了1");
        })
        btn.addEventListener("click", function() {
            console.log("按钮被点击了2");
        })
        </script>
</body>
</html>
