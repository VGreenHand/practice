<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = 'window';
        //属性名和属性值是相同的变量名可以省略
        var user = {
            name,
            age:18,
            getName1:function(){
                console.log(this.name);
            },
            getName2(){
                console.log(this.name);
            }
        }
        console.log(user.name); // user
        user.getName1(); // user
        user.getName2(); // user

        function getPoint() {
            var x = 1;
            var y = 10;
            return {x, y};
        }
        console.log(getPoint().x,getPoint().y); // {x: 1, y: 10}

        var ip = "user"
        var user = {
            [ip]:"1,2,3,4",
            age:13
        }
        console.log(user);


        var z = {a:10,b:20};
        var n = {...z};
        console.log(n); // {a: 10, b: 20}
        var a = [1,2,3];
        var b = {...a};
        console.log(a); // [1, 2, 3]
        console.log(b); // {0: 1, 1: 2, 2: 3}
    </script>
</body>
</html>
