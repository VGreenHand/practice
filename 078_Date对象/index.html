<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function formatDate(date) {
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            if (month < 10) {
                month = '0' + month;
            }
            if (day < 10) {
                day = '0' + day;
            }
            return year + '-' + month + '-' + day;
        }
        function leftDate()
        {
            var today = new Date();
            var endYear = new Date(today.getFullYear(), 11, 31, 23, 59, 59, 999);
            var leftTime = endYear - today;
            var result = (endYear.getTime() - today.getTime()) / (24 * 60 * 60 * 1000);
            console.log(Math.floor(result));
        }
        leftDate();
    </script>

</body>
</html>
